<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Your Course Landing Page</h1>
    <form action="">
        <div><label for="title">Course Title</label>
            <input type="text" id="title" name="title" placeholder="Add Title">
        </div>
        <div><label for="description">Course Description</label></div>
        <div>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>


        <div><label for="skill">Skill Level</label>
            <select name="skillLevel" id="skill">
                <option value="Beg">Beginner Level</option>
                <option value="Int">Intermediate Level</option>
                <option value="Adv">Advanced Level</option>
            </select>
        </div>

        <div><label for="publishStatus">Ready to publish the course?</label>
            <input type="checkbox" name="publish" id="publishStatus">
        </div>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
